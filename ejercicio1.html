<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="assets/css/style1.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4c455109a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="container-fluid" id="divForm">
            <div><h2>¡Escríbenos!</h2><br></div> 
            <form class="row g-3 align-items-center formulario" id="formulario">
                <!-- Grupo Nombre -->
                <div class="col-sm-12 formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario-label">Nombre</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="form-control formulario__input" name="nombre" id="nombre">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error"></p>
                </div>
                <!-- Grupo Asunto -->
                <div class="col-sm-12 formulario__grupo" id="grupo__asunto">
                    <label for="asunto" class="formulario-label">Asunto</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="form-control formulario__input" name="asunto" id="asunto">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error"></p>
                </div>
                <!-- Grupo Mensaje -->
                <div class="col-sm-12 formulario__grupo" id="grupo__mensaje">
                    <label for="mensaje" class="formulario-label">Mensaje</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="form-control formulario__input" name="mensaje" id="mensaje">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error"></p>
                </div>
                <br><br>
                <!-- Grupo: Terminos y Condiciones -->
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> Por favor, rellena el formulario correctamente. </p>
                </div>
                <div class="col-sm-12 formulario__grupo formulario__grupo-btn-enviar">
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">¡Mensaje enviado con éxito!</p>
                    <button type="submit" class="btn btn-primary formulario__btn" id="boton">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script1.js"></script>
</body>

</html>
